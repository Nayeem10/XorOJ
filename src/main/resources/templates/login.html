<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/signup.js" defer></script>
</head>
<body>
  <section>
    <form action="/req/login" method="post">
      <h1>Login</h1>

      <!-- optional Thymeleaf messages -->
      <div class="dialog-row">
        <label th:if="${param.error}" class="text-center redText"
               th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'] != null ? session['SPRING_SECURITY_LAST_EXCEPTION'].message : 'Invalid credentials'}"></label>
        <label th:if="${param.loggedOut}" class="text-center">You have been logged out.</label>
        <label th:if="${signupSuccess}" class="text-center">Account created. Please sign in.</label>
      </div>

      <div class="inputbox">
        <ion-icon name="person-outline"></ion-icon>
        <input name="username" id="username" type="text" required>
        <label>Username</label>
      </div>
      <div class="inputbox">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input name="password" type="password" id="password" required>
        <label>Password</label>
      </div>

      <div class="register">
        <p><a href="#">Forget Password ?</a></p>
      </div>

      <button type="submit">Log in</button>

      <div class="register">
        <p>Don't have an account? <a href="/signup">Register!!</a></p>
      </div>
    </form>
  </section>
</body>
</html>
